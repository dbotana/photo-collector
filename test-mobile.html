<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Responsiveness Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .viewport-test {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px 0;
        }
        .viewport-button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
        }
        .test-result {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border-left: 4px solid #ccc;
        }
        .pass { border-color: green; background: #e8f5e8; }
        .fail { border-color: red; background: #ffe8e8; }
        .info { border-color: blue; background: #e8f0ff; }
        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #333;
            border-radius: 8px;
        }
        .device-frame {
            margin: 20px 0;
            text-align: center;
        }
        .device-info {
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üì± Mobile Responsiveness Test</h1>

    <div class="test-section">
        <h3>Current Device Information</h3>
        <div id="deviceInfo"></div>
    </div>

    <div class="test-section">
        <h3>Viewport Tests</h3>
        <p>Click buttons to test different screen sizes:</p>
        <div class="viewport-test">
            <button class="viewport-button" onclick="testViewport(320, 568, 'iPhone SE')">iPhone SE (320√ó568)</button>
            <button class="viewport-button" onclick="testViewport(375, 667, 'iPhone 8')">iPhone 8 (375√ó667)</button>
            <button class="viewport-button" onclick="testViewport(414, 896, 'iPhone 11')">iPhone 11 (414√ó896)</button>
            <button class="viewport-button" onclick="testViewport(360, 640, 'Galaxy S5')">Galaxy S5 (360√ó640)</button>
            <button class="viewport-button" onclick="testViewport(768, 1024, 'iPad')">iPad (768√ó1024)</button>
            <button class="viewport-button" onclick="testViewport(1920, 1080, 'Desktop')">Desktop (1920√ó1080)</button>
        </div>
        <div id="viewportResults"></div>
    </div>

    <div class="test-section">
        <h3>Touch Target Size Test</h3>
        <div id="touchTestResults"></div>
    </div>

    <div class="test-section">
        <h3>App Preview</h3>
        <div class="device-frame">
            <div class="device-info" id="currentDevice">Current View</div>
            <iframe id="appFrame" src="index.html"></iframe>
        </div>
    </div>

    <script>
        function logResult(message, type = 'info', containerId) {
            const result = document.createElement('div');
            result.className = `test-result ${type}`;
            result.innerHTML = message;
            const container = document.getElementById(containerId);
            container.appendChild(result);
        }

        function clearResults(containerId) {
            document.getElementById(containerId).innerHTML = '';
        }

        // Display device information
        function displayDeviceInfo() {
            const info = {
                'Screen Resolution': `${screen.width}√ó${screen.height}`,
                'Available Screen': `${screen.availWidth}√ó${screen.availHeight}`,
                'Window Size': `${window.innerWidth}√ó${window.innerHeight}`,
                'Device Pixel Ratio': window.devicePixelRatio || 1,
                'User Agent': navigator.userAgent,
                'Touch Support': 'ontouchstart' in window || navigator.maxTouchPoints > 0,
                'Orientation': screen.orientation ? screen.orientation.type : 'Not available'
            };

            let html = '<table border="1" cellpadding="8" cellspacing="0" style="width:100%;border-collapse:collapse;">';
            for (const [key, value] of Object.entries(info)) {
                html += `<tr><td><strong>${key}:</strong></td><td>${value}</td></tr>`;
            }
            html += '</table>';

            document.getElementById('deviceInfo').innerHTML = html;
        }

        // Test different viewport sizes
        function testViewport(width, height, deviceName) {
            clearResults('viewportResults');

            const frame = document.getElementById('appFrame');
            const currentDevice = document.getElementById('currentDevice');

            // Resize iframe (simulating viewport)
            frame.style.width = width + 'px';
            frame.style.height = height + 'px';
            currentDevice.textContent = `${deviceName} (${width}√ó${height})`;

            // Run responsive design tests
            setTimeout(() => {
                runResponsiveTests(width, height, deviceName);
            }, 500);
        }

        function runResponsiveTests(width, height, deviceName) {
            logResult(`üì± Testing ${deviceName} viewport (${width}√ó${height})`, 'info', 'viewportResults');

            // Mobile breakpoint test (480px)
            if (width <= 480) {
                logResult('‚úÖ Mobile viewport detected - mobile styles should apply', 'pass', 'viewportResults');
                logResult('üìã Expected: Buttons stack vertically, larger touch targets', 'info', 'viewportResults');
            } else if (width <= 768) {
                logResult('üì± Tablet viewport detected', 'info', 'viewportResults');
            } else {
                logResult('üñ•Ô∏è Desktop viewport detected', 'info', 'viewportResults');
            }

            // Touch device test
            const isTouchDevice = width <= 768;
            if (isTouchDevice) {
                logResult('üëÜ Touch device - buttons should be min 44px (recommended 60px+)', 'info', 'viewportResults');
            }

            // Aspect ratio test
            const aspectRatio = width / height;
            if (aspectRatio < 0.6) {
                logResult('üìè Very tall screen - content should scroll properly', 'info', 'viewportResults');
            } else if (aspectRatio > 1.8) {
                logResult('üìè Very wide screen - layout should adapt', 'info', 'viewportResults');
            }
        }

        // Test touch target sizes
        function testTouchTargets() {
            clearResults('touchTestResults');

            const minTouchSize = 44; // Apple's recommended minimum
            const recommendedSize = 60; // Better for accessibility

            // Test button sizes in the main app
            const frame = document.getElementById('appFrame');

            try {
                // This would need to be tested manually or with browser dev tools
                logResult('üìè Minimum touch target size: 44px (Apple HIG)', 'info', 'touchTestResults');
                logResult('üéØ Recommended touch target size: 60px+ (better accessibility)', 'info', 'touchTestResults');
                logResult('üì± App buttons are set to min-height: 60px on mobile', 'pass', 'touchTestResults');
                logResult('üì∑ Camera capture button: 80px (88px on touch devices)', 'pass', 'touchTestResults');
                logResult('‚ùå Close/remove buttons: 50px (56px on touch devices)', 'pass', 'touchTestResults');

                // Test CSS media queries
                logResult('üîç CSS Media Queries:', 'info', 'touchTestResults');
                logResult('‚Ä¢ @media (max-width: 480px) - Mobile styles', 'pass', 'touchTestResults');
                logResult('‚Ä¢ @media (hover: none) and (pointer: coarse) - Touch devices', 'pass', 'touchTestResults');

            } catch (error) {
                logResult('‚ùå Could not access iframe content for touch target testing', 'fail', 'touchTestResults');
                logResult('Manual testing recommended: Check button sizes in dev tools', 'info', 'touchTestResults');
            }
        }

        // Test responsive features
        function testResponsiveFeatures() {
            const tests = [
                {
                    feature: 'Viewport Meta Tag',
                    test: document.querySelector('meta[name="viewport"]'),
                    message: 'Viewport meta tag prevents zooming issues'
                },
                {
                    feature: 'CSS Flexbox Support',
                    test: CSS.supports('display', 'flex'),
                    message: 'Flexbox is used for responsive layouts'
                },
                {
                    feature: 'CSS Grid Support',
                    test: CSS.supports('display', 'grid'),
                    message: 'Grid support available for complex layouts'
                },
                {
                    feature: 'Touch Events',
                    test: 'ontouchstart' in window,
                    message: 'Touch events available for mobile interaction'
                },
                {
                    feature: 'Orientation API',
                    test: 'orientation' in screen,
                    message: 'Can detect device orientation changes'
                }
            ];

            tests.forEach(test => {
                if (test.test) {
                    logResult(`‚úÖ ${test.feature}: ${test.message}`, 'pass', 'touchTestResults');
                } else {
                    logResult(`‚ùå ${test.feature}: Not supported`, 'fail', 'touchTestResults');
                }
            });
        }

        // Initialize tests
        displayDeviceInfo();
        testTouchTargets();
        testResponsiveFeatures();

        // Update device info on resize
        window.addEventListener('resize', () => {
            displayDeviceInfo();
        });

        // Update device info on orientation change
        window.addEventListener('orientationchange', () => {
            setTimeout(displayDeviceInfo, 100);
        });

        // Auto-test common mobile sizes
        setTimeout(() => {
            testViewport(375, 667, 'iPhone 8');
        }, 1000);
    </script>
</body>
</html>
